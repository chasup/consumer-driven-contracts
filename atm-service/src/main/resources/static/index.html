<!DOCTYPE html>
<html>
<head>
    <title>ATM Service</title>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/atm.css"/>
</head>
<body>
<div class="content">

    <h1>ATM Service</h1>

    <div class="input-container">
        <span>Please enter your PIN: </span>
        <input autocomplete="off"    class="input-field" id="pin-field" type="number">
    </div>

    <div class="row stick-to-top-buttons">
        <form class="column" method="get" action="/menu.html">
            <button class="button" type="submit"></button>
            <span class="label">Enter</span>
        </form>

        <div class="column"></div>

        <div class="column">
            <button class="button" onclick="document.querySelector('#pin-field').value= '';"></button>
            <span class="label">Clear</span>
        </div>
    </div>

</div>
</body>
</html>
