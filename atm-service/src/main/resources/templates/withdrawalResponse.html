<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ATM Withdrawal</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}"></link>
</head>

<h2>ATM Withdrawal: <span th:text="${accountNumber}">accountNumber</span></h2>

<div th:if="response ne null">
    <p><span th:text="${response.response}">response</span></p>
    <form method="get" action="/menu.html">
        <button type="submit">Return</button>
    </form>
</div>

<div th:if="response eq null">
    <p>Something went wrong</span></p>
</div>

</body>
</html>
