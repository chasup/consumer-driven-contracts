<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ATM Withdrawal</title>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/atm.css"/>
</head>
<body>
<div class="content">

    <h1>ATM Withdrawal: <span th:text="${accountNumber}">accountNumber</span></h1>

    <div th:if="response ne null" class="response-container">
        <p><span th:text="${response.response}">response</span>, your new balance is <span th:text="${response.balance.value}">balance.value</span></p>

        <div class="row stick-to-top-buttons">
            <form class="column" method="get" action="/menu.html">
                <button class="button" type="submit"></button>
                <span class="label">Return</span>
            </form>
        </div>
    </div>

    <div th:if="response eq null">
        <p>Something went wrong</span></p>
    </div>
</div>
</body>
</html>
