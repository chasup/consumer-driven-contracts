<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mobile Banking Service</title>
    <link rel="stylesheet" type="text/css" href="/css/mobile.css"/>
</head>
<body>
<div class="content">
    <h1>Mobile Banking: account summary for <span th:text="${data.accountNumber}">id</span></h1>

    <div th:if="data ne null">
        <table>
            <tr><td>AccountNumber</td><td><span th:text="${data.accountNumber}">id</span></td></tr>
            <tr><td>Description</td><td><span th:text="${data.description}">name</span></td></tr>
            <tr><td>Overdraft</td><td><span th:text="${data.overdraftFacility}">location</span></td></tr>
            <tr><td>Balance</td><td><span th:text="${data.balance}">location</span></td></tr>
        </table>

        <div class="row stick-to-top-buttons">
            <form class="column" method="get" action="/mobile/accounts/30001234/transfer">
                <button class="button" type="submit"></button>
                <span class="label">Transfer between accounts</span>
            </form>

            <form class="column" method="get" action="/menu.html">
                <button class="button" type="submit"></button>
                <span class="label">Return</span>
            </form>
        </div>
    </div>

    <div th:if="accounts eq null">
        <p>We could not find any Account information at this time</span></p>
    </div>

</div>
</body>
</html>
