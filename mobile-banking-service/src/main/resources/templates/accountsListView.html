        <div class="detail-line" th:if="${accounts.empty}">
            <div>No Accounts available.</div>
        </div>

        <a class="detail-line" th:each="acc: ${accounts}" th:href="@{/mobile/accounts/{id}(id=${acc.accountNumber})}">
            <div class="detail-line-left">
                <div class="detail-description" th:text="${acc.description}"></div>
                <div class="mt-1 detail-account-number">
                    <span th:text="${acc.accountNumber}"></span>
                </div>
            </div>
            <div class="detail-line-right">
                <div class="detail-balance-overdraft">
                    <span class="mr-1">Balance:</span>
                    <span class="align-right" th:text="${acc.balance}"></span>
                </div>
                <div class="mt-1 detail-balance-overdraft">
                    <span class="mr-1">Overdraft:</span>
                    <span class="align-right" th:text="${acc.overdraftFacility}"></span>
                </div>
            </div>
        </a>

        <footer>
            <form class="button-container" method="get" action="/mobile/accounts/transfers">
                <button type="submit">
                    <div class="symbol">&#8646;</div>
                    <div class="text">Transfers</div>
                </button>
            </form>
