<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mobile Banking Service</title>
    <link rel="stylesheet" type="text/css" href="/css/mobile.css"/>
</head>
<body>
<div class="content">
    <h1>Mobile Banking: account list</h1>

    <div th:if="accounts ne null">
        <table>
            <thead>
            <tr>
                <th>AccountNumber</th>
                <th>Description</th>
                <th>Overdraft</th>
                <th>Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${accounts.empty}">
                <td colspan="4">No Accounts available.</td>
            </tr>
            <tr th:each="acc: ${accounts}">
                <td><a th:href="@{/mobile/accounts/{id}(id=${acc.accountNumber})}"><span th:text="${acc.accountNumber}"></span></a></td>
                <td th:text="${acc.description}">Description</td>
                <td th:text="${acc.overdraftFacility}">Overdraft Facility</td>
                <td th:text="${acc.balance}">Balance</td>
            </tr>
            </tbody>
        </table>

        <div class="row stick-to-top-buttons">
            <form class="column" method="get" action="/mobile/accounts/30001234/transfer">
                <button class="button" type="submit"></button>
                <span class="label">Transfer between accounts</span>
            </form>

            <form class="column" method="get" action="/menu.html">
                <button class="button" type="submit"></button>
                <span class="label">Logout</span>
            </form>
        </div>
    </div>

    <div th:if="accounts eq null">
        <p>We could not find any Account information at this time</span></p>
    </div>

</div>
</body>
</html>
